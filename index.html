<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <h1>Chatbot</h1>
    <div id="chatbot-window">
      <div class="chatbot-history">
        <!-- Chatbot chat history will go here -->
      </div>
      <div class="chatbot-input-form">
        <form action="">
          <input type="text" id="chatbot-input" autocomplete="off" placeholder="Type your message here..." />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
